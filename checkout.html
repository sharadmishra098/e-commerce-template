<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Checkout</title>

    <!-- Bootstrap core CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="css/shop-homepage.css" rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand shopname" href="home.html">GetGadgets.COM</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <li class="nav-item active">
                        <a href="cart.html" class="">
                            <i class="fa fa-shopping-cart cart"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <strong class="checkout">Checkout</strong>
        <div class="row rowspad">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title prodtitle">Shipping Details</h4>
                    </div>
                    <div class="card-body">
                        <p>
                            <label for="Address">Address</label>
                            <input class="form-control" placeholder="Address">
                        </p>
                        <hr>
                        <p>
                            <label for="Address">Pincode</label>
                            <input class="form-control" placeholder="Pincode">
                        </p>
                        <hr>
                        <p>
                            <label for="Address">State</label>
                            <input class="form-control" placeholder="State">
                        </p>
                        <hr>
                        <p>
                            <label for="Address">Email</label>
                            <input class="form-control" placeholder="Email">
                        </p>
                        <hr>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="card-title prodtitle">Payment</h4>
                    </div>
                    <div class="card-body">
                        <p>
                            <label for="Address">Card Number</label>
                            <input class="form-control" placeholder="Card Number">
                        </p>
                        <hr>
                        <p>
                            <label for="Address">Card Holder Name</label>
                            <input class="form-control" placeholder="Card Holder Name">
                        </p>
                        <hr>
                        <p>
                            <label for="Address">Expiry Date</label>
                            <input class="form-control" placeholder="Expiry Date">
                        </p>
                        <hr>
                        <p>
                            <label for="Address">CVV</label>
                            <input class="form-control" placeholder="CVV">
                        </p>
                        <hr>
                    </div>
                </div>
            </div>
        </div>
        <div class="rowspad">
            <a href="home.html" class="btn btn-success checkbtn">Checkout</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Sharad 2020</p>
        </div>
        <!-- /.container -->
    </footer>
    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
